<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.min.css">
    <title>Alerts.js</title>
</head>

<body>
    <div class="grid">
        <header>
            <div class="header-content">
                <div class="header-content--logo">
                    <img src="img/svg/logo.svg" alt="Alert.js logo" class="svg-shadow">
                </div>

                <div class="header-content--github-link">
                    <div class="header-content--github-link--content">
                        <i class="fab fa-github"></i>
                        <p>
                            star us and help us grow here
                        </p>
                    </div>
                </div>

            </div>

        </header>
            
        <main>
            <div class="main-content">
                <div class="main-content--title">
                    <h1>Alerts.js</h1>
                </div>
                <div class="main-content--subtitle">
                    <h3>a simple way to create popups and alerts.</h3>
                </div>
                <div class="main-content--form">
                    <form action="#">
                        <label for="newsletter">newsletter</label>
                        <input type="email" placeholder="email address...">
                    </form>
                </div>
            </div>
        </main>

        <footer>
            <h1> Footer </h1>
        </footer>
    </div>
    <link rel="stylesheet" href="js/main.min.js">
</body>

</html>
